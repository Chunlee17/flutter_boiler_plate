name: flutter_boiler_plate
description: A flutter boiler plate code for faster development time

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ##utils
  rxdart: ^0.25.0
  provider: ^4.3.2+3
  flutter_bloc: ^6.1.1
  get_it: ^5.0.3
  easy_localization: ^2.3.3
  flutter_secure_storage: ^3.3.5
  shared_preferences: ^0.5.12+4
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  ##UI
  cupertino_icons: ^1.0.0
  flutter_launcher_icons: ^0.8.1
  toast: ^0.1.5
  cached_network_image: ^2.5.0
  flutter_icons: ^1.1.0
  jin_widget_helper: ^1.6.1

  ##network
  dio_http_cache: ^0.2.11
  dio: ^3.0.10

dev_dependencies:
  hive_generator: ^0.8.1
  build_runner: ^1.10.3
  flutter_test:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app-icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/languages/

  fonts:
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSans-Regular.ttf
        - asset: assets/fonts/GoogleSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/GoogleSans-Medium.ttf
          weight: 500
